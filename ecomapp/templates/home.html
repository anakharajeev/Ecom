<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Ecom</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h2 class="navbar-brand">Ecom</h2>
         
        </nav>
    
        <div class="container">
            <br>
            {% block content %}
     		<div class="row">
				<div class="col-lg-6">
					<div class="box-element" id="form-wrapper">
						<form id="form" action="signup" method="POST">
							{% csrf_token %}
							<div id="user-info">
								<div class="form-field">
                            
									<h4>Create New Account</h4>
									<br>
						    
									<input required class="form-control" type="text" name="name" placeholder="Name..">
								</div>
								<div class="form-field">
									<input required class="form-control" type="text" name="number" placeholder="Whatsapp Number..">
								</div>
								<div class="form-field">
									<input required class="form-control" type="email" name="email" placeholder="Email..">
                        		</div>
                        		<div class="form-field">
									<input required class="form-control" type="password" name="password" placeholder="Password..">
                        		</div>
                        
							</div>
					
							<div id="shipping-info">
								<hr>
								<p>Shipping Information:</p>
								<hr>
								<div class="form-field">
									<input class="form-control" type="text" name="address" placeholder="Address..">
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="city" placeholder="City..">
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="state" placeholder="State..">
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="country" placeholder="Country..">
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
								</div>
							</div>

							<hr>
							<input id="form-button" class="btn btn-success btn-block" type="submit" value="Submit">
						</form>
					</div>

					<br>
			
			
				</div>

				<div class="col-lg-6">
					<div class="box-element">
						<form id="form" action="login" method="POST">
							{% csrf_token %}
							<hr>
							<h3>Login to Ecom</h3>
							<hr>
							<div class="cart-row">
								<div class="form-field">
									<input required class="form-control" type="email" name="email" placeholder="Email..">
								</div>
							<div class="form-field">
								<input required class="form-control" type="password" name="password" placeholder="Password..">
							</div>
					
						</div>
							<input id="form-button" class="btn btn-success btn-block" type="submit" value="Login">
						</form>
					</div>
				</div>
			</div>
		{% endblock content %}

		{% if alert_flag %}
		<script>alert('Invalid username or password')</script>
		{% endif %}
	</div>
    
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
